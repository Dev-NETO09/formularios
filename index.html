<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulários</h1>
<form action="#" method="get">
    <label for="imputNome">Nome</label>
    <input type="text" placeholder="Digite seu nome" id="imputNome">
    <label for="imputSobrenome">Sobrenome</label>
    <input type="text" id="inputSobrenome">
    <br>
    <label for="inputnotificacao">Deseja receber notificações? </label>
    <input type="checkbox" id="inputnotificacao">

    <br>
    <p>Selecione sua Nota</p>
    <input type="radio" name="inputnota" id="inputnota1">
    <label for="inputnota1">1</label>
    <input type="radio" name="inputnota" id="inputnota2">
    <label for="inputnota2">2</label>
    <input type="radio" name="inputnota" id="inputnota3">
    <label for="inputnota3">3</label>
    <input type="radio" name="inputnota" id="inputnota4">
    <label for="inputnota4">4</label>
    <input type="radio" name="inputnota" id="inputnota5">
    <label for="inputnota5">5</label>

    <p></p>
    <label for="inputsenha">Senha</label>
    <input type="password" id="inputsenha">
    <br>
    <p></p>

    <label for="inputData">Data de Nascimento</label>
    <input type="date" id="inputData">
    <br>
    <p></p>
    <label for="inputcor">cor favorita</label>
    <input type="color" id="inputcor">
    <br>
    <label for="inputemail">Email</label>
    <input type="email" required id="inputemail">
    <br>
    <label for="inputeNumber">Numero</label>
    <input type="number" id="inputeNumber">
    <br>
    <label for="inputRange">Range</label>
    <input type="range" id="inputRange">
    <br>
    <label for="inputURL">Url</label>
    <input type="url" id="inputURL">
    <br>
    <label for="inputfile">file</label>
    <input type="file" id="inputfile">
    <br>
    <label for="inputtime">Horas</label>
    <input type="time" id="inputtime">
    <br>
    <input type="submit" value="Cadastrar">
    <button type="submit">Cadastrar</button>
</form>
    
</body>
</html>
